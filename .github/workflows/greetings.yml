name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue_message: 'Thank you for reporting an issue. See the wiki for documentation and slack for questions.'
        pr_message: 'Thanks for the contribution! If you haven''t done so it is usually better to discuss your intentions either by opening a new issue or in our slack channel.'
